language: groovy

jdk:
  - oraclejdk8
  - openjdk7

script: "./gradlew build"

after_success: export artifact=`ls $TRAVIS_BUILD_DIR/build/libs/AnVerGen*.jar`

before_deploy: echo $artifact

deploy:
  - provider: releases
    skip_cleanup: true
    file: $artifact
    api_key:
      secure: 
    on:
      tags: true
      jdk: oraclejdk8
  - provider: bintray
    skip_cleanup: true
    file: ".descriptor.json"
    user: yanqd0
    on:
      tags: true
      jdk: oraclejdk8
    key:
      secure: 

after_script: echo $artifact

